<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery图片放大插件ZoomIt|DEMO_HTML素材网-陪你做好前端设计！</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="dist/styles/zoomit.css">
</head>
<body>
	<div class="htmleaf-container">
	
		<section id="example">
		    <div class="container">
		        <h2>示例（将鼠标移动到图片上查看效果）</h2>
		        <div class="row" style="margin-top:30px;margin-bottom:30px;">
		        	<div class="col-md-6">
		        		<!-- ZoomIt Example -->
				        <div class="zoomit-wrapper">
				            <img id="zoomit-target" src="assets/images/img-1.jpg" data-zoomed="assets/images/img-1-large.jpg" alt="">
				        </div>
		        	</div>
		        	<div class="col-md-6">
		        		<div class="zoomit-wrapper">
				            <img id="zoomit-target-2" src="assets/images/img-2.jpg" data-zoomed="assets/images/img-2-large.jpg" alt="">
				        </div>
		        	</div>
		        </div>
		    </div>
		</section>
		
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="dist/scripts/jquery.zoomit.min.js"></script>
	<script type="text/javascript">
	(function(code){
	    code(document, window, jQuery);
	}(function(document, window, $){
	    $(function(){
	        $('#zoomit-target').zoomIt();
	        $('#zoomit-target-2').zoomIt();
	    });
	}));
	</script>
</body>
</html>

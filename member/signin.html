<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/pintuer.css">
	<link rel="stylesheet" href="../css/admin.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/pintuer.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
	<div class="line bouncein">
		<div class="xs6 xm4 xs3-move xm4-move">
			<div style="height:60px;"></div>
			<div class="media media-y margin-big-bottom">
			</div>
			<form action="add.php" method="post">
				<div class="panel loginbox">
					<div class="text-center margin-big padding-big-top"><h1>账号注册</h1></div>
					<div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="text" maxlength="10" class="input input-big" name="account" placeholder="登录账号" data-validate="required:请填写账号" />
								<span class="icon icon-user margin-small"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
								<span class="icon icon-key margin-small"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="text" class="input input-big" name="name" maxlength="10" placeholder="用户名" data-validate="required:请填写用户名" />
								<span class="icon icon-user margin-small"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="email" class="input input-big" name="email" placeholder="邮箱" data-validate="required:请填写正确邮箱" />
								<span class="icon icon-key margin-small"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="tel" class="input input-big" name="tel" maxlength="8" placeholder="手机号" data-validate="required:请填写手机号" />
								<span class="icon icon-user margin-small"></span>
							</div>
						</div>
						<div style="padding:10px;"><input type="submit" name="Submit" class="button button-block bg-main text-big input-big" value="提交">
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
